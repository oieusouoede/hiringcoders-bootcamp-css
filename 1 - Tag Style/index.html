<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- A tag style serve pra inserir código css em uma página html -->

    <!-- O jeito mais simples é implementendo o estlo direto na tag -->
    <style>
        div{
            border: solid 2px red;
        }
    </style>
</head>
<body>
    <div>
        Alô meu chapa!
    </div>
    <!-- Vc tbm pode aplicar inline -->
    <div style="color:blue;">
        Alô meu chapa!
    </div>
</body>
</html>
