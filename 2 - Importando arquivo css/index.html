<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
    Pra importar código css de um arquivo externo é usar a tag link
    colocando nome do arquivo (com o caminho se estiver em outro diretório)
    e configurando o atributo rel como "stylesheet" pra indicar que é um
    arquivo de estilos.    
    -->
    <link href="estilo.css" rel="stylesheet"/>
</head>
<body>
    <div class="div1">
        Alô meu chapa!
    </div>
    <div class="div2">
        Alô meu chapa!
    </div>
    <div class="div3">
        Alô meu chapa!
    </div>
</body>
</html>
